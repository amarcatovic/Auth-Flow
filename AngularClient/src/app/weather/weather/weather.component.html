<div class="row"> 
    <div class="offset-10 col-md-2">
      <a href="#">Create weather report</a>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-md-12">
      <div class="table-responsive">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Date</th>
              <th>Temperature C</th>
              <th>Summary</th>
              <th>Update</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let report of weather">
              <td>{{report.date}}</td>
              <td>{{report.temperatureC}}</td>
              <td>{{report.summary}}</td>
              <td><button type="button" id="update" class="btn btn-success">Update</button></td>
              <td><button type="button" id="delete" class="btn btn-danger">Delete</button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
